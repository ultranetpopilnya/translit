<script>
    function transliterate(text) {
        const mapping = {
            '–∞': 'a', '–±': 'b', '–≤': 'v', '–≥': 'h', '“ë': 'g', '–¥': 'd',
            '–µ': 'e', '–∂': 'zh', '–∑': 'z', '–∏': 'y', '—ñ': 'i', '–π': 'i',
            '–∫': 'k', '–ª': 'l', '–º': 'm', '–Ω': 'n', '–æ': 'o', '–ø': 'p',
            '—Ä': 'r', '—Å': 's', '—Ç': 't', '—É': 'u', '—Ñ': 'f', '—Ö': 'kh',
            '—Ü': 'ts', '—á': 'ch', '—à': 'sh', '—â': 'shch', '—å': '', "'": ''
        };
        const positionalRules = {
            '—î': { start: 'ye', other: 'ie' },
            '—ó': { start: 'yi', other: 'i' },
            '–π': { start: 'y', other: 'i' },
            '—é': { start: 'yu', other: 'iu' },
            '—è': { start: 'ya', other: 'ia' }
        };

        let result = '';
        text = text.toLowerCase();

        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const isFirstChar = (i === 0);
            
            // Handle specific Ukrainian combinations
            if (char === '–∑' && i + 1 < text.length && text[i + 1] === '–≥') {
                result += 'zgh';
                i++;
                continue;
            }
            
            if (positionalRules[char]) {
                result += isFirstChar ? positionalRules[char].start : positionalRules[char].other;
            } else if (mapping[char]) {
                result += mapping[char];
            } else if (!isNaN(parseInt(char))) { // Check if the character is a digit
                result += char;
            } else {
                // Ignore other characters like spaces and special symbols
                continue;
            }
        }
        return result;
    }

    function copyLogin(textToCopy, buttonElement) {
        navigator.clipboard.writeText(textToCopy).then(() => {
            const originalText = buttonElement.textContent;
            buttonElement.textContent = '–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!';
            buttonElement.classList.add('copied');
            buttonElement.disabled = true;
            
            document.getElementById('fullNameInput').value = '';
            
            setTimeout(() => {
                buttonElement.textContent = originalText;
                buttonElement.classList.remove('copied');
                buttonElement.disabled = false;
            }, 2000);
        }).catch(err => {
            console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç: ', err);
        });
    }

    function generateLogins() {
        const fullNameInput = document.getElementById('fullNameInput');
        const fullNames = fullNameInput.value.trim();
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.innerHTML = '';

        if (!fullNames) {
            return;
        }

        const lines = fullNames.split('\n');

        lines.forEach(line => {
            const fullName = line.trim();
            if (fullName === '') return;

            const lowerCaseFullName = fullName.toLowerCase();
            const isCompany = lowerCaseFullName.includes('—Ç–æ–≤') || lowerCaseFullName.includes('—Ñ–æ–ø') || lowerCaseFullName.includes('–ø–ø');
            
            let login = '';
            const parts = fullName.split(/\s+/);

            if (isCompany || parts.length > 3) {
                // Transliterate the entire line and allow numbers
                login = transliterate(fullName);
            } else {
                // Original logic for individuals (P.I.B.)
                
                let transliteratedLastName = '';
                let firstNameInitial = '';
                let patronymicInitial = '';

                if (parts.length >= 1) {
                    transliteratedLastName = transliterate(parts[0]);
                    login += transliteratedLastName;
                }
                if (parts.length >= 2) {
                    firstNameInitial = transliterate(parts[1].charAt(0));
                    login += firstNameInitial;
                }
                if (parts.length >= 3) {
                    patronymicInitial = transliterate(parts[2].charAt(0));
                    login += patronymicInitial;
                }
            }

            if (login === '') {
                const errorElement = document.createElement('div');
                errorElement.className = 'result-item';
                errorElement.innerHTML = `<span class="original-name" style="color: #dc3545;">"${fullName}" - –ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç</span>`;
                resultsContainer.appendChild(errorElement);
                return;
            }
            
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <div class="original-name" title="${fullName}">${fullName}</div>
                <span>${login}</span>
                <button onclick="copyLogin('${login}', this)">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
            `;
            resultsContainer.appendChild(resultItem);
        });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        const fullNameInput = document.getElementById('fullNameInput');
        fullNameInput.addEventListener('input', generateLogins);
    });
